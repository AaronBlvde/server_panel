{% extends "layout.html" %}

{% block title %}Главная панель{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Добро пожаловать, {{ user.username }}!</h3>
        </div>
        <div class="card-body text-center">
          <p class="lead">Используйте панель для управления контейнерами и пользователями.</p>
          <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
            <a href="{{ url_for('main.containers') }}" class="btn btn-success btn-lg me-md-2">
              <i class="bi bi-box-seam"></i> Управление контейнерами
            </a>
            {% if user.is_admin %}
            <a href="{{ url_for('main.add_user') }}" class="btn btn-primary btn-lg">
              <i class="bi bi-person-plus"></i> Добавить пользователя
            </a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Icons CDN для иконок -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}
